name: tsu_and_angel
description: Website for Tsu and Angel's wedding

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0-nullsafety.0
  webviewx: ^0.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/myfonts/

  fonts:
    - family: DancingScript
      fonts:
        - asset: assets/myfonts/DancingScript.ttf