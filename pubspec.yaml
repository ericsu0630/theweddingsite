name: tsu_and_angel
description: Website for Tsu and Angel's wedding

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  auto_size_text: ^3.0.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: DancingScript
      fonts:
        - asset: assets/fonts/DancingScript.ttf

    - family: Courgette
      fonts:
        - asset: assets/fonts/Courgette.ttf