name: tsu_and_angel
description: Website for Tsu and Angel's wedding

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  auto_size_text: ^3.0.0
  cloud_firestore_platform_interface: ^5.7.7
  firebase_core: ^1.24.0
  firebase_core_web: ^1.7.3
  firebase_storage: ^10.3.0
  firebase_storage_web: ^3.2.18
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.6.2
  google_fonts: ^3.0.1
  transparent_image: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/myfonts/
    - assets/low_res_photos/
    - assets/high_res_photos/

  fonts:
    - family: DancingScript
      fonts:
        - asset: assets/myfonts/DancingScript.ttf
dev_dependencies: 
  dependency_validator: ^3.2.0
  lint: ^1.8.2
